<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Avançado</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>ToDo Avançado</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" name="todo-input" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" name="edit-input" id="edit-input">
                <button type="submit">
                    <i class="bi bi-check2-all"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" name="search-input" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="bi bi-backspace-fill"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select name="filter-select" id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>Algo a fazer</h3>
                <button class="finish-todo">
                    <i class="bi bi-check2"></i>
                </button>
                <button class="edit-todo">
                    <i class="bi bi-pen-fill"></i>
                </button>
                <button class="remove-todo">
                    <i class="bi bi-bucket-fill"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Fazendo Algo</h3>
                <button class="finish-todo">
                    <i class="bi bi-check2"></i>
                </button>
                <button class="edit-todo">
                    <i class="bi bi-pen-fill"></i>
                </button>
                <button class="remove-todo">
                    <i class="bi bi-bucket-fill"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
