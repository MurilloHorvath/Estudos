<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Gamer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="corpo">
        <div class="linha" id="linha1">
            <div class="tecla t-escape" id="escape">
                <p>Esc</p>
            </div>
            <div class="tecla t-1 t-f1" id="1-f1">
                <p>1</p>
                <p>F1</p>
            </div>
            <div class="tecla t-2 t-f2" id="2-f2">
                <p>2</p>
                <p>F2</p>
            </div>
            <div class="tecla t-3 t-f3" id="3-f3">
                <p>3</p>
                <p>F3</p>
            </div>
            <div class="tecla t-4 t-f4" id="4-f4">
                <p>4</p>
                <p>F4</p>
            </div>
            <div class="tecla t-5 t-f5" id="5-f5">
                <p>5</p>
                <p>F5</p>
            </div>
            <div class="tecla t-6 t-f6" id="6-f6">
                <p>6</p>
                <p>F6</p>
            </div>
            <div class="tecla t-7 t-f7" id="7-f7">
                <p>7</p>
                <p>F7</p>
            </div>
            <div class="tecla t-8 t-f8" id="8-f8">
                <p>8</p>
                <p>F8</p>
            </div>
            <div class="tecla t-9 t-f9" id="9-f9">
                <p>9</p>
                <p>F9</p>
            </div>
            <div class="tecla t-0 t-f10" id="0-f10">
                <p>0</p>
                <p>F10</p>
            </div>
            <div class="tecla t-- t-f11" id="f11--">
                <p>- _</p>
                <p>F11</p>
            </div>
            <div class="tecla t-= t-f12" id="f12-=">
                <p>+ =</p>
                <p>F12</p>
            </div>
            <div class="tecla t-backspace" id="backspace">
                <p>&#8592;</p>
                <p>del</p>
            </div>
        </div>
        <div class="linha" id="linha2">
            <div class="tecla t-tab" id="tab">
                <p>Tab</p>
            </div>
            <div class="tecla t-q" id="q">
                <p>Q</p>
            </div>
            <div class="tecla t-w" id="w">
                <p>W</p>
            </div>
            <div class="tecla t-e" id="e">
                <p>E</p>
            </div>
            <div class="tecla t-r" id="r">
                <p>R</p>
            </div>
            <div class="tecla t-t" id="t">
                <p>T</p>
            </div>
            <div class="tecla t-y" id="y">
                <p>Y</p>
            </div>
            <div class="tecla t-u" id="u">
                <p>U</p>
            </div>
            <div class="tecla t-i" id="i">
                <p>I</p>
            </div>
            <div class="tecla t-o" id="o">
                <p>O</p>
            </div>
            <div class="tecla t-p" id="p">
                <p>P</p>
            </div>
            <div class="tecla t-dead" id="dead">
                <p>`</p>
                <p>´</p>
            </div>
            <div class="tecla t-chaves" id="[">
                <p>{</p>
                <p>[ ª</p>
            </div>
            <div class="tecla t-enter" id="enter">
                <p>Enter</p>
            </div>
        </div>
        <div class="linha" id="linha3">
            <div class="tecla t-capslock" id="capslock">
                <p>Caps Lock</p>
            </div>
            <div class="tecla t-a" id="a">
                <p>A</p>
            </div>
            <div class="tecla t-s" id="s">
                <p>S</p>
            </div>
            <div class="tecla t-d" id="d">
                <p>D</p>
            </div>
            <div class="tecla t-f" id="f">
                <p>F</p>
            </div>
            <div class="tecla t-g" id="g">
                <p>G</p>
            </div>
            <div class="tecla t-h" id="h">
                <p>H</p>
            </div>
            <div class="tecla t-j" id="j">
                <p>J</p>
            </div>
            <div class="tecla t-k" id="k">
                <p>K</p>
            </div>
            <div class="tecla t-l" id="l">
                <p>L</p>
            </div>
            <div class="tecla t-ç" id="ç">
                <p>Ç</p>
            </div>
            <div class="tecla t-dead" id="dead">
                <p>^</p>
                <p>~</p>
            </div>
            <div class="tecla t-fchaves" id="]">
                <p>}</p>
                <p>] º</p>
            </div>
            <div class="tecla t-enter" id="enter2">
                <p></p>
            </div>
        </div>
        <div class="linha" id="linha4">
            <div class="tecla t-shift" id="shift">
               <div class="icone">
                    <p>&#x21D1;</p>
               </div>
            </div>
            <div class="tecla t-contrabarra" id="contrabarra">
                <p>||</p>
                <p>\</p>
            </div>
            <div class="tecla t-z" id="z">
                <p>Z</p>
            </div>
            <div class="tecla t-x" id="x">
                <p>X</p>
            </div>
            <div class="tecla t-c" id="c">
                <p>C</p>
            </div>
            <div class="tecla t-v" id="v">
                <p>V</p>
            </div>
            <div class="tecla t-b" id="b">
                <p>B</p>
            </div>
            <div class="tecla t-n" id="n">
                <p>N</p>
            </div>
            <div class="tecla t-m" id="m">
                <p>M</p>
            </div>
            <div class="tecla t-virgula" id=",">
                <p>&lsaquo;</p>
                <p>,</p>
            </div>
            <div class="tecla t-ponto" id=".">
                <p>&rsaquo;</p>
                <p>.</p>
            </div>
            <div class="tecla t-doispontos" id=";">
                <p>:</p>
                <p>;</p>
            </div>
            <div class="tecla t-barra" id="barra">
                <p>?</p>
                <p>/ °</p>
            </div>
            <div class="tecla t-shift" id="shift2">
                <p>&#x21D1;</p>
            </div>
        </div>
        <div class="linha" id="linha5">
            <div class="tecla t-control" id="control">
                <p>Ctrl</p>
            </div>
            <div class="tecla t-meta" id="meta">
                <ion-icon name="logo-windows"></ion-icon>
            </div>
            <div class="tecla t-alt" id="alt">
                <p>Alt</p>
            </div>
            <div class="tecla t-" id="spc">
                <p></p>
            </div>
            <div class="tecla t-alt" id="altgr">
                <p>Alt Gr</p>
            </div>
            <div class="tecla t-meta" id="meta2">
                <ion-icon name="logo-windows"></ion-icon>
            </div>
            <div class="tecla t-contextmenu" id="contextmenu">
                <ion-icon name="reader-outline"></ion-icon>
            </div>
            <div class="tecla t-control" id="control2">
                <p>Ctrl</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
