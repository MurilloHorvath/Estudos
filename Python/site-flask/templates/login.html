<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>
    <main>
        {% set menssagem = get_flashed_messages() %}
        {% if menssagem %}
            <div class="flash_alerta" id="flash_login">
                {{menssagem[0]}}
            </div>
        {% endif %}
        <div class="form-fundo" id="login-fundo">
            <h1>LOGIN</h1>
            <div class="form-frente" id="login-frente">
                <form action="/login" id="login" method="post">
                    <div class="campo">
                        <label for="nome" id="nome">NOME:</label>
                        <input type="text" name="nome" id="nome" required placeholder="Digite seu nome"><br>
                    </div>
                    <div class="campo">
                        <label for="senha" id="senha">SENHA:</label>
                        <input type="password" name="senha" id="senha" required placeholder="Digite sua Senha"><br>
                    </div>
                    <button type="submit" id="btn_login">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>ENTRAR
        
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
