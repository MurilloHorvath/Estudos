<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escreve
        paragrafos de qualquer jeito
        apenas deixar o texto entre o 
        &lt;p&gt;  e &lt;/p&gt;<!--less than / greater than-->
    </p>
    <p>se precisar quebrar o <br> texto basta colocar
        a tag &lt;br&gt; 
    </p>
    <p>vamos adicionar alguns simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>vamos adicionar alguns emojis
        &#x1F60A;
        pesquisar no site emojipidia
    </p>
</body>
</html>
