<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este video está hospedado no meu prórpio servidor.</p>
    <video width="300" poster="imagens/Ivar-olhos-azuis.png" controls autoplay loop>
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com video.</p>
        <!--videos hospedados dessa maneira usando a tag videos podem 
        e vao consumir muito trafego de dados...
        (que acaba ficando muito caro para o cliente;dono do site)-->
    </video>

    <h1>Inserindo videos hospedados externamente</h1>
    <h2>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iKBs9l8jS6Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/351640689?h=ea4f76dc4f&portrait=0" width="640" height="374" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/351640689">2D animation. Spine animation</a> from <a href="https://vimeo.com/user85752296">Klapka</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
<!--dessa maneira a hospedagem dos videos esta destinada aos outros sites(youtube e vimeo...)-->
</body>
</html>
