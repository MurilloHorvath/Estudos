<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        /*a ordem da css é a prioridade*/
        iframe{
            width: 450px;
            height: 450px;
        }
    </style>
</head>
<body>
    <h1>ATestando o uso de Iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão de 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500">
            <!--tag scolling permite a rolagem na janela do iframe(auto, yes, no)-->
            <a href="https://www.cursoemvideo.com">Curso em Video</a>
        </iframe>
        
        para aprender a programar.
    </p>

</body>
</html>
