<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="icor">COR</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>
        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
            <!--para utilizar o metodo de envio de arquivos, não se pode usar o MODO GET... tem que usar o MODO POST-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
