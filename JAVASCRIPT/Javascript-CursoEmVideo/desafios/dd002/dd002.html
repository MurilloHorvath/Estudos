<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        body{
            background-color: rgb(80, 37, 119);
            color: white;
            font-size: 1.5em;
        }
        div#b1{
            background-color: rgb(41, 41, 41);
            margin: 10px;
            width: 200px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            font-size: 0.8em;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Desafio 2</h1>
    <h2>Boas-vindas</h2>
    <div id="b1" onclick="iniciar()">
        Inicie o desafio
    </div>
    <script>
        function iniciar(){
            var nome = window.prompt('Qual o seu nome?')
            var idade = window.prompt('Qual a sua idade?')

            window.alert(`Acabei de conhecer o ${nome} que tem ${idade} anos...`)
        }
    </script>
</body>
