<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <style>

        body{
            background-color: rgb(80, 37, 119);
            color: white;
            font-size: 1.5em;
        }
        div{
            background-color: rgb(65, 65, 65);
            margin: 10px;
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 15px;
        }

    </style>
</head>
<body>
    <h1>Desafio 4</h1>
    <h2>Calculando Troco</h2>
    <div onclick="iniciar()">
        Comprar o Produto
    </div>
    
    <script>

        function iniciar(){
            var produto = window.prompt('Qual produto você está comprando?')
            var valor = Number(window.prompt(`Quanto custa o ${produto}?`))
            var pago = Number(window.prompt(`Quanto você deu para pagar o ${produto}`))

            var troco = pago - valor



            window.alert(`Você comprou ${produto} que custou R$ ${valor}.\nDeu R$ ${pago} em dinheiro e vai receber R$ ${troco} de troco.\nVolte Sempre!`)
        }

    </script>
</body>
</html>
