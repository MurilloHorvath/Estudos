<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 6</title>
    <style>
        body{
            background-color: rgb(80, 37, 119);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 2em;
        }
        div#area{
            background-color: black;
            color: white;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            border-radius: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Aprendendo JavaScript</h1>
    <div id="area">  
        Interaja
    </div>
    <script>
        
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'darkgreen'
        }
        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'darkred'
        }
        function saiu(){
            a.innerText = 'Saiu!'
            a.style.background = 'darkblue'
        }

    </script>
</body>
</html>
